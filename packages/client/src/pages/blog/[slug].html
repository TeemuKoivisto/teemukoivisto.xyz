<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>teemukoivisto.xyz</title>
    <meta name="description" content="Blog about things" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="main-bg">
      <nav-bar></nav-bar>
      <main class="h-full min-h-screen mx-2 my-8 text-gray-900 xs:mx-4 xs:my-16">
        <section
          class="my-8 max-w-xl md:max-w-3xl xl:max-w-4xl p-4 pt-0 md:p-16 md:pt-0 xl:p-24 bg-white mx-auto xs:p-8 xs:pt-0 rounded-3xl"
        >
          <article class="mb-8">
            <blog-header class="mx-auto blog-header" data-post-tags="{{ post.tags }}">
              <h1
                slot="title"
                class="my-8 text-4xl tracking-tight xs:text-5xl xs:my-10 md:my-12 md:text-7xl md:tracking-tighter"
              >
                {{ post.title }}
              </h1>
              <time
                slot="datePublished"
                datetime="{{ datePublished }}"
                class="px-1 text-white rounded-md min-w-max leading-7"
                >{{ post.datePublished }}</time
              >
              <h6 slot="description" class="mt-4 italic">{{ post.description }}</h6>
            </blog-header>
            <hr class="my-10 border-gray-300" />
            <div class="xl:text-xl blog-html">{{{ post.html }}}</div>
            <div class="py-8 my-12 flex items-center border-t border-b border-gray-300">
              <figure class="mr-8">
                <img
                  class="rounded-full"
                  src="/img/avatar-200.jpeg"
                  alt="Picture of my beautiful face"
                  width="200"
                  height="200"
                />
              </figure>
              <p>
                Hi, I'm <strong class="font-bold">Teemu Koivisto</strong>. A software developer from
                Helsinki. When I'm not doing the boring stuff, I like practising music, lifting
                weights and getting high on heroin. One of those was a lie.
              </p>
            </div>
            <blog-pager></blog-pager>
            <!-- <ShareButtons url={url} title={title}/> -->
          </article>
        </section>
      </main>
      <my-footer></my-footer>
    </div>
    <script defer type="module" src="./index.ts"></script>
  </body>
</html>
