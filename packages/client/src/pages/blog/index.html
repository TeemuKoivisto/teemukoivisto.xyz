<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{{ metatags }}}
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="main-bg">
      <nav-bar></nav-bar>
      <main class="h-full min-h-screen text-gray-900">
        <section
          class="my-12 p-4 pt-0 xs:p-8 xs:pt-0 md:my-24 md:p-16 md:pt-0 xl:p-24 max-w-xl md:max-w-3xl xl:max-w-4xl bg-white mx-auto rounded-3xl"
        >
          <article class="mb-8 inline-block">
            <h1
              class="my-8 text-4xl tracking-tight xs:text-5xl xs:mb-8 xs:mt-14 md:mt-16 md:mb-12 xl:mb-24 xl:mt-10 md:text-7xl md:tracking-tighter"
            >
              My blog posts
            </h1>
            <ul class="space-y-4">
              {{#each posts}}
              <li>
                <a href="/blog/{{ slug }}" class="flex hover:underline">
                  <time datetime="{{ datePublished }}" class="mr-4">{{ datePublished }}</time>
                  <div>{{ title }}</div>
                </a>
                <post-tags data-post-tags="{{ tags }}"></post-tags>
              </li>
              {{/each}}
            </ul>
          </article>
        </section>
      </main>
      <my-footer></my-footer>
    </div>
    <script defer type="module" src="./index.ts"></script>
  </body>
</html>
