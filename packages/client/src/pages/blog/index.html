<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{{ metatags }}}
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="main-bg">
      <nav-bar></nav-bar>
      <main class="h-full min-h-screen mx-2 my-8 text-gray-900 xs:mx-4 xs:my-16">
        <section
          class="my-8 max-w-xl md:max-w-3xl xl:max-w-4xl p-4 pt-0 md:p-16 md:pt-0 xl:p-24 bg-white mx-auto xs:p-8 xs:pt-0 rounded-3xl"
        >
          <h1 class="pt-10 pb-8 text-3xl tracking-tight md:py-12 md:text-6xl md:tracking-tighter">
            My blog posts
          </h1>
          <ul class="space-y-4">
            {{#each posts}}
            <li>
              <a href="/blog/{{ slug }}" class="flex hover:underline">
                <time datetime="{{ datePublished }}" class="mr-4">{{ datePublished }}</time>
                <div>{{ title }}</div>
              </a>
              <post-tags data-post-tags="{{ tags }}"></post-tags>
            </li>
            {{/each}}
          </ul>
        </section>
      </main>
      <my-footer></my-footer>
    </div>
    <script defer type="module" src="./index.ts"></script>
  </body>
</html>
